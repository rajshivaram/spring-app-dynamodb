spring.application.name=spring-app-dynamodb
server:
#Spring Boot Application Port
port: 8080
#Endpoint that application might connect to
#aws.dynamodb.endpoint: https://dynamodb.us-east-1.amazonaws.com
# Access credentials for the aws programmatic access. Please make sure that you donot share this information with others or commit
# it to public.
#aws.access.key:
#aws.access.secret-key:
# your AWS region where dynamo db instance is located.
aws.access.key=your-access-key
aws.access.secret-key=your-secret-key
aws.dynamodb.endpoint=http://localhost:8000
aws.region: us-east-1
dynamodb.local=true

# Dynamo Local
spring.datasource.url=http://localhost:8000

#OpenTel
otel.exporter.otlp.endpoint=http://localhost:4317
otel.resource.attributes=service.name=spring-app-dynamodb